<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container" id="container">
    <!--Header-->
    <div class="row py-3" id="header">
      <div class="col px-3 text-white">
        <p class="lead mb-1" id="balance">My balance</p>
        <p class="lead" id="price">$921.48</p>
      </div>
      <div class="col px-3 text-end m-auto">
        <svg width="56" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
        <!--Icon-->
      </div>
    </div>
    <!--Charts-->
    <div class="row mt-3 p-1" id="content">
      <div class="container p-3">
        <div class="row">
          <h5>Spending - Last 7 days</h5>
        </div>
        <div class="row p-2 bar-1 pt-4" id="bar-row">
          <div class="col-1 rounded" id="bar">
            <div class="dollar-amount">
              <p></p>
            </div>
            <p class="days">mon</p>
          </div>
          <div class="col-1 rounded" id="bar">
            <div class="dollar-amount">
              <p></p>
            </div>
            <p class="days">tue</p>
          </div>
          <div class="col-1 rounded" id="bar">
            <div class="dollar-amount">
              <p></p>
            </div>
            <p class="days">wed</p>
          </div>
          <div class="col-1 rounded" id="bar">
            <div class="dollar-amount">
              <p></p>
            </div>
            <p class="days">thu</p>
          </div>
          <div class="col-1 rounded" id="bar">
            <div class="dollar-amount">
              <p></p>
            </div>
            <p class="days">fri</p>
          </div>
          <div class="col-1 rounded" id="bar">
            <div class="dollar-amount">
              <p></p>
            </div>
            <p class="days">sat</p>
          </div>
          <div class="col-1 rounded" id="bar">
            <div class="dollar-amount">
              <p></p>
            </div>
            <p class="days">sun</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <p id="month">Total this month</p>
            <p id="monthly-sum">$478.33</p>
          </div>
          <div class="col text-end mt-3">
            <p id="pct" class="mt-1">+2.4%</p>
            <p id="from-last">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
