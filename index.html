<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <!--Heading-->
    <div class="heading-container">
      <div class="headings">
        <p class="balance">My balance</p>
        <p class="balance-amount">$921.48</p>
      </div>
      <div class="icon-container">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>
    </div>
    <!--Chart container-->
    <div class="chart-container">
      <div class="inner-container">
        <div class="chart-heading">
          <h3>Spending - Last 7 Days</h3>
        </div>
        <!--Bars and headings-->
        <div class="figure-container">
          <div class="bar-container">
            <p class="daily-spend"></p>
            <div class="bar"></div>
            <p class="date">mon</p>
          </div>
          <div class="bar-container">
            <p class="daily-spend"></p>
            <div class="bar"></div>
            <p class="date">tue</p>
          </div>
          <div class="bar-container">
            <p class="daily-spend"></p>
            <div class="bar"></div>
            <p class="date">wed</p>
          </div>
          <div class="bar-container">
            <p class="daily-spend"></p>
            <div class="bar"></div>
            <p class="date">thu</p>
          </div>
          <div class="bar-container">
            <p class="daily-spend"></p>
            <div class="bar"></div>
            <p class="date">fri</p>
          </div>
          <div class="bar-container">
            <p class="daily-spend"></p>
            <div class="bar"></div>
            <p class="date">sat</p>
          </div>
          <div class="bar-container">
            <p class="daily-spend"></p>
            <div class="bar"></div>
            <p class="date">sun</p>
          </div>
        </div>
        <hr>
        <!--Chart Footer-->
        <div class="footer-container">
          <div class="box1">
            <p class="monthly-subheading">Total this month</p>
            <p class="monthly-balance">$478.33</p>
          </div>
          <div class="box2">
            <p class="monthly-pct">+2.4%</p>
            <p class="monthly-subheading">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
